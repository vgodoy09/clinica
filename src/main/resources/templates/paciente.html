    <!-- Favicon -->

    <link rel="apple-touch-icon" sizes="76x76" th:href="@{assets/img/apple-icon.png}">

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{/assets/css/animate.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->

    <!--  CSS for Demo Purpose, don't include it in your project     -->

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <link th:href="@{/assets/css/themify-icons.css}" rel="stylesheet">

</head>
<body>

<div id="app" class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a @click="clickClinica" href="#">
                    Clinica
                </a>
            </div>

            <ul class="nav">
                <li >
                    <a @click="clickClinica" href="#" class="simple-text">
                        <i class="ti-panel"></i>
                        <p>Consultas</p>
                    </a>
                </li>
                <li>
                    <a @click="clickMedico" href="#">
                        <i class="ti-user"></i>
                        <p>Medicos</p>
                    </a>
                </li>
                <li class="active">
                    <a @click="clickPaciente" href="#">
                        <i class="ti-user"></i>
                        <p>Pacientes</p>
                    </a>
                </li>
                <li >
                    <a @click="clickEspecialidade" href="#">
                        <i class="ti-text"></i>
                        <p>Especialidades</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">Pacientes</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="ti-settings"></i>
								<p>Settings</p>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a @click="clickLogout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

	        <div class="content">
	            <div class="container-fluid">
	                    <div class="row">
	                            <div class="col-lg-4 col-md-5">
	                                <div class="card card-user">
	                                    <div class="image">
	                                        <img src="assets/img/background.jpg" alt="..."/>
	                                    </div>
	                                    <div class="content">
	                                        <div class="author">
	                                          <img class="avatar border-white" src="assets/img/faces/face-2.jpg" alt="..."/>
	                                          <h4 class="title">Daniel<br />
	                                             <a href="#"><small>@daniel</small></a>
	                                          </h4>
	                                        </div>
	                                        <p class="description text-center">
	                                            "I like the way you work it <br>
	                                            No diggity <br>
	                                            I wanna bag it up"
	                                        </p>
	                                    </div>
	                                    <hr>
	                                </div>
	                            </div>
	                            <div class="col-lg-8 col-md-7">
	                                <div class="card">
	                                    <div class="header">
	                                        <h4 class="title">Perfil </h4>
	                                    </div>
	                                    <div class="content">
	                                        <form>
	                                            <div class="row">
	                                                <div class="col-md-6">
	                                                    <div class="form-group">
	                                                        <label>*Nome</label>
	                                                        <input name="nome" type="text" v-model="cliente.name"  class="form-control border-input" placeholder="Username" autofocus>
	                                                    </div>
	                                                </div>
	                                                <div class="col-md-3">
	                                                    <div class="form-group">
	                                                        <label>*Login</label>
	                                                        <input name="login" v-model="cliente.login"  type="text" class="form-control border-input" placeholder="Login" >
	                                                    </div>
	                                                </div>
	                                                <div class="col-md-3">
	                                                    <div class="form-group">
	                                                        <label>*Password</label>
	                                                        <input name="password" v-model="cliente.password"  type="password" class="form-control border-input" placeholder="Password">
	                                                    </div>
	                                                </div>
	                                            </div>
	        
	                                            <div class="row">
	                                                <div class="col-md-3">
	                                                    <div class="form-group">
	                                                        <label>Numero De Filhos</label>
	                                                        <input name="numberChildren" v-model="cliente.numberChildren"  type="text" class="form-control border-input" placeholder="Numero de Filhos" >
	                                                    </div>
	                                                </div>
	                                                
	                                                <div class="col-md-3">
<!-- 	                                                	<div class="input-group"> -->
<!-- 															<div class="input-group-prepend"> -->
<!-- 																<span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span> -->
<!-- 															</div> -->
<!-- 															<input class="form-control border-input date" v-mask="dateMask" v-model="cliente.dateBirth" type="text"> -->
<!-- 														</div> -->
	                                                    <div class="form-group">
	                                                        <label>Data de Aniversario</label>
	                                                        <input name="dateBirth" v-mask="dateMask" v-model="cliente.dateBirth" type="text" class="form-control border-input" placeholder="Data de Aniversario">
	                                                    </div>
	                                                </div>
	                                                <div class="col-md-3">
	                                                    <div class="form-group">
	                                                        <label>Telefone Celular</label>
	                                                        <input name="phone" v-mask="mobileMask" v-model="cliente.phone" type="text" class="form-control border-input" placeholder="Seu Telefone" >
	                                                    </div>
	                                                </div>
	                                                <div class="col-md-3">
														<span>Convenio</span>
														<div class="form-group">
															<div class="input-group" >
																<select v-model="cliente.convenio" class="form-control">
																	<option value="true">Possui Convenio</option>
																	<option value="false" selected>Não Possui Convenio</option>
																</select>
															</div>
														 </div>
													 </div>
	                                            </div>
	                                            
	                                            <div class="text-center">
	                                                <button @click="clickNovoPaciente" type="button" class="btn btn-info btn-fill btn-wd">Submeter</button>
	                                            </div>
	                                            <div class="clearfix"></div>
	                                        </form>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	            </div>
	        </div>

         <footer  class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <li>
                            <a @click="clickClinica" href="#">
                                Clinica
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy; 2018, made by <a @click="clickClinica" href="#">Daniel</a>
                </div>
            </div>
        </footer>

    </div>
</div>


</body>

	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/vue/bootstrap-vue.js}"></script>
	<script th:src="@{/vue/v-mask.min.js}"></script>
	<script th:src="@{/vue/paciente.js}"></script>
